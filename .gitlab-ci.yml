stages:
  - build
  - test

build_project:
  stage: build
  script:
    - xcodebuild clean -project iOS-Boilerplate.xcodeproj -scheme iOS-Boilerplate | xcpretty
  tags:
    - xcode

fastlane_test:
  stage: test
  script:
    - bundle exec fastlane tests
  tags:
    - xcode

variables:
  GIT_SSL_NO_VERIFY: "1"
  GIT_SUBMODULE_STRATEGY: recursive
